<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ubuntu Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#08090A',
                        surface: '#121417',
                        surfaceHighlight: '#1C1E23',
                        primary: '#2D9CDB',
                        accent: '#C0D72F',
                        text: '#F2F2F3',
                        textMuted: '#8A8F98',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #08090A;
            color: #F2F2F3;
            font-family: 'Inter', sans-serif;
        }
        /* Glassmorphism for the top nav */
        .glass-nav {
            background: rgba(8, 9, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        input, select, textarea {
            background-color: #16181C;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2D9CDB;
            background-color: #000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 pt-24">

    <!-- Fixed Top Navigation -->
    <nav class="fixed w-full z-50 glass-nav top-0 left-0">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <!-- Logo -->
            <a href="index.html" class="flex items-center gap-3 group">
                <img 
                    src="Ubuntu black logo.jpg" 
                    alt="Ubuntu Tech Solutions" 
                    class="h-8 w-auto object-contain" 
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                >
                <div class="hidden w-8 h-8 bg-gradient-to-tr from-[#2D9CDB] to-[#C0D72F] rounded-full items-center justify-center">
                    <span class="text-[8px] font-mono font-bold text-white">101</span>
                </div>
                <span class="font-semibold tracking-tighter text-white text-lg">Ubuntu <span class="font-normal text-white">Tech Solutions</span></span>
            </a>

            <!-- Back Link -->
            <a href="index.html" class="text-sm font-medium text-textMuted hover:text-white transition-colors flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                <span class="hidden sm:inline">Back to Home</span>
            </a>
        </div>
    </nav>

    <div class="w-full max-w-lg relative z-10">
        <!-- Form Card -->
        <div class="bg-[#121417] border border-white/10 rounded-xl shadow-2xl overflow-hidden p-8">
            <h1 class="text-xl font-medium text-white mb-8">Tell us how we can help</h1>

            <!-- Form now includes ID and onsubmit handler -->
            <form class="space-y-6" id="contactForm" onsubmit="event.preventDefault(); sendEmail();">
                
                <!-- Name -->
                <div class="space-y-2">
                    <label class="text-sm text-textMuted block">Full name</label>
                    <input id="name" type="text" placeholder="Your Name" class="w-full px-4 py-3 rounded-md text-sm placeholder-white/20" required>
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label class="text-sm text-textMuted block">Work email</label>
                    <div class="relative">
                        <input id="email" type="email" placeholder="name@company.com" class="w-full px-4 py-3 rounded-md text-sm placeholder-white/20" required>
                    </div>
                </div>

                <!-- Company Size -->
                <div class="space-y-2">
                    <label class="text-sm text-textMuted block">Company size</label>
                    <div class="relative">
                        <select id="companySize" class="w-full px-4 py-3 rounded-md text-sm appearance-none cursor-pointer">
                            <option>1-20</option>
                            <option>20-50</option>
                            <option>50-200</option>
                            <option>200+</option>
                        </select>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-textMuted">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- Requirements -->
                <div class="space-y-2">
                    <label class="text-sm text-textMuted block">Tell us about your requirements</label>
                    <textarea id="requirements" rows="4" placeholder="I'm interested in Ubuntu Tech Solutions for my team..." class="w-full px-4 py-3 rounded-md text-sm placeholder-white/20 resize-none" required></textarea>
                </div>

                <!-- Footer & Button -->
                <div class="pt-4 flex items-center justify-between">
                    <p class="text-xs text-textMuted">You can also email us at <a href="mailto:info@ubuntutechsolutions.co.za" class="text-white hover:underline">info@ubuntutechsolutions.co.za</a></p>
                    <button type="submit" class="px-4 py-2 bg-white text-black text-sm font-medium rounded hover:bg-gray-200 transition-colors">
                        Send message
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- JavaScript to Handle Email Generation -->
    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const size = document.getElementById('companySize').value;
            const requirements = document.getElementById('requirements').value;
            
            // Construct email body
            const subject = `New Inquiry from ${name}`;
            const body = `Name: ${name}\nEmail: ${email}\nCompany Size: ${size}\n\nRequirements:\n${requirements}`;
            
            // Open default mail client
            window.location.href = `mailto:info@ubuntutechsolutions.co.za?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>

</body>
</html>
